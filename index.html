<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>File Uploader</title>
    <link href="css/bootstrap.css" rel="stylesheet">
     <link href="css/style.css" rel="stylesheet">
    <script src="scripts/require.js" data-main="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row vertical-center-row">
            <div class="col-lg-12">
                <div class="row ">
                    <div class="col-xs-4 col-xs-offset-4" >
                        <form class="form-inline">
                            <div class="form-group">
                             <input type="file" id="imageUploaderInput" class="form-control">
                         </div>
                         <button id="btnSubmit" class="btn btn-default">Submit</button>
                     </form>
                     <div class="progress" style="display:none">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                         <span id="prgress-bar-value" class="sr-only"></span>
                        </div>
                       
                    </div>
                    <div id ="successId" class="alert alert-success" style="display:none">File Successfully Uploaded</div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
